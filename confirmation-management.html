<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף ניהול מוזמנים</title>
</head>
<body>
    <h1>דף ניהול מוזמנים</h1>
    <div id="guestList"></div> <!-- כאן יופיע רשימת המוזמנים -->

    <script>
        const guestListDiv = document.getElementById('guestList'); // קבלת אלמנט לרשימת המוזמנים

        // הצגת רשימת המוזמנים מה-Local Storage
        for (let i = 0; i < localStorage.length; i++) {
            const guestName = localStorage.key(i); // קבלת שם המוזמן
            const guestCount = localStorage.getItem(guestName); // קבלת כמות המוזמנים
            const guestEntry = document.createElement('div'); // יצירת אלמנט חדש לכל מוזמן
            
            if (guestCount > 0) {
                guestEntry.innerText = `${guestName}: ${guestCount} אנשים`; // הודעה אם המוזמן אישר הגעה
            } else {
                guestEntry.innerText = `${guestName}: לא אישר הגעה`; // הודעה אם המוזמן לא אישר הגעה
            }
            guestListDiv.appendChild(guestEntry); // הוספת המוזמן לרשימה
        }
    </script>
</body>
</html>
