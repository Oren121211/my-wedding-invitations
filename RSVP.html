<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור הגעה</title>
</head>
<body>
    <h1>אישור הגעה</h1>
    
    <div id="guestInfo"></div> <!-- כאן יופיע מידע על המוזמן -->
    
    <label for="guestCount">כמה אנשים יגיעו?</label>
    <input type="number" id="guestCount" min="1" value="1" /> <!-- בחירת כמות המוזמנים -->
    
    <button id="confirmAttendance">מאשר הגעה</button> <!-- כפתור אישור הגעה -->

    <script>
        // קבלת פרטי המוזמן מהכתובת (URL)
        const urlParams = new URLSearchParams(window.location.search); // קבלת פרמטרים מהכתובת
        const guestName = urlParams.get('name'); // קבלת שם המוזמן
        const guestGender = urlParams.get('gender'); // קבלת מגדר המוזמן

        // הצגת המידע על המוזמן
        const greeting = guestGender === 'זכר' ? 'יקר' : 'יקרה'; // קביעת תואר לפי מגדר
        document.getElementById('guestInfo').innerText = `ל${guestName} ${greeting}, אנא בחר את כמות האנשים שיגיעו.`;

        // כפתור אישור הגעה
        document.getElementById('confirmAttendance').addEventListener('click', function() {
            const guestCount = document.getElementById('guestCount').value; // קבלת כמות המוזמנים
            if (guestCount) {
                localStorage.setItem(guestName, guestCount); // שמירה ב-Local Storage
                alert(`תודה, ${guestName}! הגעתך אושרה עם ${guestCount} אנשים.`);
                // הוחזרה לדף הניהול לאחר האישור
                window.location.href = 'https://github.com/Oren121211/my-wedding-invitations/blob/d5a8080983aecb4332c3370009044e4de035889d/send_invitations.html'; // עדכון הקישור לדף ניהול המוזמנים
            } else {
                alert("חובה להזין כמות אנשים."); // הודעה במקרה של אי הזנת כמות
            }
        });
    </script>
</body>
</html>
