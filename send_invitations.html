<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעות מוזמנים</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* גופן הדף */
            text-align: center; /* מרכז את הטקסט */
            padding: 20px; /* מרווח סביב הדף */
        }
        .container {
            max-width: 600px; /* רוחב מקסימלי של התוכן */
            margin: 0 auto; /* מרכז את התוכן בדף */
        }
        a {
            display: inline-block; /* הופך את הקישור לבלוק */
            margin-top: 20px; /* מרווח עליון */
            padding: 10px 20px; /* מרווח פנימי */
            background-color: #007bff; /* צבע רקע לקישור */
            color: white; /* צבע טקסט */
            text-decoration: none; /* מסיר קו תחתון */
            border-radius: 5px; /* מעגל פינות */
        }
        a:hover {
            background-color: #0056b3; /* צבע רקע לקישור במעבר עכבר */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>שליחת הודעות מוזמנים</h1>
        <p>לחצי על הקישור למטה לשליחת הודעות לכל המוזמנים:</p>
        <a href="javascript:void(0);" onclick="sendInvitations()">שלח הודעות למוזמנים</a>
    </div>

    <script>
        function sendInvitations() {
            // רשימת המוזמנים עם השמות, הטלפונים והמגדרים
            const guests = [
                { name: 'אורן', phone: '+972546611629', gender: 'female' }, // הוסיפי כאן את המוזמנים שלך
                
                // הוסיפי כאן את שאר המוזמנים
            ];

            let message = ""; // משתנה לשמירת ההודעה שתשלח
            guests.forEach(guest => {
                // בודק את המגדר לקביעת הכינוי המתאים
                const title = guest.gender === 'male' ? 'יקר' : 'יקרה';
                message += `ל${guest.name} ${title} הנך מוזמן לחגוג עם חן ואורן את היום המאושר בחייהן, אנא אשר הגעתך בקישור הבא.\n https://oren121211.github.io/my-wedding-invitations/RSVP.html`;
            });

            // מקודד את ההודעה שנשלחת לוואטסאפ
            const encodedMessage = encodeURIComponent(message);
            // יוצר את הקישור לוואטסאפ
            const whatsappLink = `https://wa.me/?text=${encodedMessage}`;
            // פותח את הקישור
            window.open(whatsappLink, '_blank');
        }
    </script>

</body>
</html>
